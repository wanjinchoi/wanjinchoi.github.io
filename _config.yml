# ---- Site Basics ----
title: "Wanjin Blog"
name: "Wanjin Choi"
description: "Notes on coding, RPA, and more"
locale: "ko-KR"
timezone: "Asia/Seoul"

url: "https://wanjinchoi.github.io"
baseurl: ""   # 사용자 사이트는 빈 값

# 깃허브 저장소(표기/기능에 도움)
repository: "wanjinchoi/wanjinchoi.github.io"

# ---- Theme ----
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"   # "air", "aqua", "contrast", "dark", "dirt", "mint", "neon", "plum", "sunrise"

# ---- Plugins (GitHub Pages 허용 범위) ----
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# ---- Analytics ----
google_analytics: "G-XXXXXXX"   # 실제 GA4 측정 ID로 교체

# ---- Build / Output ----
paginate: 7
paginate_path: "/page:num/"
permalink: /:categories/:title/
markdown: kramdown
highlighter: rouge
future: false

# ---- UI Options ----
logo: "/assets/img/wanjin.jpg"   # 실제 파일 없으면 주석 처리
search: true
breadcrumbs: true
breadcrumbs_home_label: "Home"
show_date: true

# ---- Defaults (포스트 기본값) ----
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "목차"

# ---- Author (사이드바 프로필) ----
author:
  name: "Wanjin Choi"
  avatar: "/assets/img/wanjin.jpg"  # 실제 파일 없으면 주석
  bio: "RPA/Automation, AWS, IoT/Modbus 실험 기록."
  location: "Seoul, KR"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/wanjinchoi"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:ghkswlszzz@gmail.com"

# ---- Feeds / SEO ----
atom_feed:
  hide: false

# ---- Comments (giscus) ----
comments:
  provider: "giscus"
  giscus:
    repo: "wanjinchoi/wanjinchoi.github.io"
    repo_id: "<복사값>"          # giscus.app에서 발급된 실제 값으로 교체
    category: "Comments"
    category_id: "<복사값>"      # 위와 동일
    mapping: "pathname"
    reactions_enabled: "1"
