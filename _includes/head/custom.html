<!-- custom head: favicon + Open Graph / Twitter Cards -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mmistakes/minimal-mistakes@4.24.0/assets/css/main.css">

<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/og.png' | absolute_url }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">
<meta name="twitter:image" content="{{ '/assets/img/og.png' | absolute_url }}">
